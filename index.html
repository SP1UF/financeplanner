<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Planner</title>
  <base href="./">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Planer wydatków</h1>
    <nav>
      <button id="nav-dashboard">Dashboard</button>
      <button id="nav-transactions">Transakcje</button>
      <button id="nav-calendar">Kalendarz</button>
      <button id="nav-goals">Cele</button>
    </nav>
  </header>

  <main>
    <section id="view-dashboard" class="view">
      <h2>Podsumowanie</h2>
      <div id="summary"></div>
    </section>

    <section id="view-transactions" class="view">
      <h2>Transakcje</h2>
      <form id="transaction-form">
        <input type="date" id="tx-date" required>
        <input type="number" id="tx-amount" placeholder="Kwota" required>
        <select id="tx-type">
          <option value="income">Zarobek</option>
          <option value="expense">Wydatek</option>
        </select>
        <input type="text" id="tx-note" placeholder="Notatka">
        <button type="submit">Dodaj</button>
      </form>
      <ul id="tx-list"></ul>
    </section>

    <section id="view-calendar" class="view">
      <h2>Kalendarz</h2>
      <label>Miesiąc: <input type="month" id="calendar-month"></label>
      <div id="calendar-days"></div>
    </section>

    <section id="view-goals" class="view">
      <h2>Cele</h2>
      <form id="goal-form">
        <input type="text" id="goal-name" placeholder="Nazwa celu" required>
        <input type="number" id="goal-amount" placeholder="Kwota" required>
        <button type="submit">Dodaj cel</button>
      </form>
      <ul id="goal-list"></ul>
    </section>
  </main>

  <script src="./db.js"></script>
  <script src="./app.js"></script>
</body>
</html>
