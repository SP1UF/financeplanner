<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Finance Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- DASHBOARD -->
  <div id="view-dashboard" class="view active">
    <div class="container">
      <h2>Dashboard</h2>
      <div class="card">
        <h3>Stan kont</h3>
        <p>Konto bankowe: <span id="bank-balance">0,00 PLN</span></p>
        <p>Got贸wka: <span id="cash-balance">0,00 PLN</span></p>
        <p>Oszczdnoci: <span id="savings-balance">0,00 PLN</span></p>
      </div>
      <div class="card">
        <h3>Zarobki miesiczne</h3>
        <canvas id="income-chart" height="120"></canvas>
      </div>
      <div class="card">
        <h3>Realizacja cel贸w</h3>
        <div id="goals-charts-container"></div>
        <button id="add-goal-btn">Dodaj cel</button>
      </div>
      <div class="card">
        <h3>Minimalny zarobek miesiczny</h3>
        <p id="income-goal-status">Brak ustawionego celu.</p>
      </div>
      <div class="card">
        <h3>Nadchodzce patnoci</h3>
        <ul id="upcoming-payments"></ul>
      </div>
    </div>
  </div>

  <!-- TRANSAKCJE -->
  <div id="view-transactions" class="view">
    <div class="container">
      <h2>Transakcje</h2>
      <form id="transaction-form" class="form">
        <input type="date" id="tx-date" required>
        <input type="text" id="tx-amount" placeholder="Kwota (np. 5,50)" required>
        <select id="tx-type">
          <option value="income">Zarobek</option>
          <option value="expense">Wydatek</option>
        </select>
        <select id="tx-source">
          <option value="bank">Konto bankowe</option>
          <option value="cash">Got贸wka</option>
          <option value="savings">Oszczdnoci</option>
        </select>
        <input type="text" id="tx-note" placeholder="Notatka">
        <button type="submit">Dodaj</button>
      </form>
      <ul id="tx-list"></ul>
    </div>
  </div>

  <!-- CELE -->
  <div id="view-goals" class="view">
    <div class="container">
      <h2>Cele</h2>
      <div id="goals-list"></div>
    </div>
  </div>

  <!-- USTAWIENIA -->
  <div id="view-settings" class="view">
    <div class="container">
      <h2>Ustawienia</h2>
      <form id="settings-form" class="form">
        <label>Pocztkowe saldo konta bankowego:</label>
        <input type="text" id="init-bank" placeholder="np. 1000,00">
        <label>Pocztkowe saldo got贸wki:</label>
        <input type="text" id="init-cash" placeholder="np. 500,00">
        <label>Pocztkowe saldo oszczdnoci:</label>
        <input type="text" id="init-savings" placeholder="np. 200,00">
        <label>Minimalny zarobek miesiczny:</label>
        <input type="text" id="min-income" placeholder="np. 3000,00">
        <button type="submit">Zapisz</button>
      </form>

      <h3>Dodaj patno</h3>
      <form id="payment-form" class="form">
        <input type="text" id="payment-name" placeholder="Nazwa (np. Czynsz)" required>
        <input type="text" id="payment-amount" placeholder="Kwota (np. 1200,00)" required>
        <input type="date" id="payment-date" required>
        <select id="payment-source">
          <option value="bank">Konto bankowe</option>
          <option value="cash">Got贸wka</option>
        </select>
        <button type="submit">Dodaj patno</button>
      </form>
    </div>
  </div>

  <!-- DOLNA NAWIGACJA -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="dashboard">
      <span class="icon"></span>
      <span class="label">Dashboard</span>
    </button>
    <button class="nav-btn" data-target="transactions">
      <span class="icon"></span>
      <span class="label">Transakcje</span>
    </button>
    <button class="nav-btn" data-target="goals">
      <span class="icon"></span>
      <span class="label">Cele</span>
    </button>
    <button class="nav-btn" data-target="settings">
      <span class="icon">锔</span>
      <span class="label">Ustawienia</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
