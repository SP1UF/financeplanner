<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Finance Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <!-- Widoki -->
    <section id="view-dashboard" class="view active">
      <h1>Dashboard</h1>
      <div class="card">
        <h2>Stan konta bankowego: <span id="bank-balance">0,00 PLN</span></h2>
        <h2>Stan gotówki: <span id="cash-balance">0,00 PLN</span></h2>
        <h2>Oszczędności: <span id="savings-balance">0,00 PLN</span></h2>
      </div>
      <canvas id="income-chart"></canvas>
      <h2>Cele</h2>
      <div id="goals-charts-container"></div>
      <button id="add-goal-btn">Dodaj cel</button>
    </section>

    <section id="view-transactions" class="view">
      <h1>Transakcje</h1>
      <form id="transaction-form" class="form">
        <input type="date" id="tx-date" required>
        <input type="text" id="tx-amount" placeholder="Kwota (np. 5,50)" required>
        <select id="tx-type">
          <option value="income">Zarobek</option>
          <option value="expense">Wydatek</option>
        </select>
        <select id="tx-source">
          <option value="bank">Konto bankowe</option>
          <option value="cash">Gotówka</option>
          <option value="savings">Oszczędności</option>
        </select>
        <input type="text" id="tx-note" placeholder="Notatka">
        <button type="submit">Dodaj</button>
      </form>
      <ul id="tx-list"></ul>
    </section>

    <section id="view-calendar" class="view">
      <h1>Kalendarz</h1>
      <div id="calendar"></div>
    </section>

    <section id="view-goals" class="view">
      <h1>Cele</h1>
      <div id="goals-list"></div>
    </section>
  </main>

  <!-- Dolny pasek nawigacyjny -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="dashboard">
      <span class="icon">🏠</span>
      <span class="label">Dashboard</span>
    </button>
    <button class="nav-btn" data-target="transactions">
      <span class="icon">💳</span>
      <span class="label">Transakcje</span>
    </button>
    <button class="nav-btn" data-target="calendar">
      <span class="icon">📅</span>
      <span class="label">Kalendarz</span>
    </button>
    <button class="nav-btn" data-target="goals">
      <span class="icon">🎯</span>
      <span class="label">Cele</span>
    </button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
